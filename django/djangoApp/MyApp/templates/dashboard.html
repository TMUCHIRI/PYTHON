{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: #222;
            color: white;
        }
        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
        }
        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: 0.3s;
        }
        .navbar ul li a:hover {
            color: #6c63ff;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #6c63ff, #3f3d56);
            height: calc(100vh - 60px); /* minus navbar height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
        }
        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        .btn {
            padding: 12px 24px;
            border: 2px solid white;
            background: transparent;
            color: white;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background: white;
            color: black;
        }
        .btn-primary {
            background: #6c63ff;
            border: none;
        }
        .btn-primary:hover {
            background: #5a54d1;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">My Dashboard</div>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">BLOG</a></li>
            <li><a href="#">PORTFOLIO</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">SHOP</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome, {{ user.name }} ðŸ‘‹</h1>
        <p>This is your personalized dashboard.</p>
        <div class="buttons">
            <a href="#" class="btn btn-primary">READ MORE</a>
            <a href="{% url 'login' %}" class="btn">LOGOUT</a>
        </div>
    </div>
</body>
</html>
